<!DOCTYPE html>
<html>
<head>
    <title>StuDen Hub Webpage</title>
    <style>
      body, html {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          background-image:url('https://charlestonempowered.com/wp-content/uploads/2018/05/MMA-helpdesk1-e1527161111939.jpg');
          background-size: cover;
          background-position: center;
      }

      .navbar {
          overflow: hidden;
          background-color: #333; /* Dark background for navbar */
          position: fixed; /* Fixed navbar at the top */
          top: 0;
          width: 100%;
          display: flex; /* Use Flexbox for layout */
          justify-content: space-between; /* Space between logo and navigation links */
          align-items: center; /* Center items vertically */
      }

      .navbar a {
          color: #f2f2f2; /* Light text color for links */
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
      }

      .navbar a:hover {
          background-color: #ddd; /* Light background on hover */
          color: black; /* Dark text on hover */
      }

      .logo a {
          float: left;
          font-size: 24px; /* Larger font size for logo */
          font-weight: bold; /* Make the logo text bold */
          color: #f2f2f2; /* Light text color for logo */
          text-decoration: none; /* No underline for the logo */
      }

      .nav-links {
          display: flex; /* Layout the links with Flexbox */
      }

      .content {
          padding: 16px;
          margin-top: 60px; /* Space for fixed navbar */
      }
  </style>
</head>
<body>
    <div class="navbar">
      <div class="logo">
        <a href="{% url 'Home' %}">StuDen Hub</a>
    </div>
    <div class="nav-links">
        <a href="{% url 'Home' %}">Home</a>
        <a href="{% url 'userlogin' %}">User</a>
        <a href="{% url 'adminlogin' %}">Admin</a>
    </div>
    </div>
   
</body>
</html>
